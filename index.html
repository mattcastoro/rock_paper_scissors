    <body>

        <script>
            let playerSelection = prompt("Please select rock, paper, or scissors.", "");
            let cleanedPlayerSelection = playerSelection.toLowerCase();

             function getComputerChoice () {
                let ranNum = Math.floor(Math.random() * 3) + 1;
                switch(ranNum) {
                    case 1:
                        return "rock"
                        break;
                    case 2:
                        return "paper"
                        break;
                    case 3:
                        return "scissors"
                        break;
                }
             }



        </script>
