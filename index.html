<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Project</title>
        <script src = "index.js"></script>
    </head>
    <body>
        <script>
             function getComputerChoice () {
                let ranNum = Math.floor(Math.random() * 3) + 1;
                switch(ranNum) {
                    case 1:
                        return "rock"
                        break;
                    case 2:
                        return "paper"
                        break;
                    case 3:
                        return "scissors"
                        break;
                }
             }
            console.log(getComputerChoice());
        </script>
    </body>
</html>
