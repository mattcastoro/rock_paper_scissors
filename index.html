<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Project</title>
        <script src = "index.js"></script>
    </head>
    <body>

        <script>
            let playerSelection = prompt("Please select rock, paper, or scissors.", "");
            let cleanedPlayerSelection = playerSelection.toLowerCase();
            console.log(cleanedPlayerSelection);

             function getComputerChoice () {
                let ranNum = Math.floor(Math.random() * 3) + 1;
                switch(ranNum) {
                    case 1:
                        return "rock"
                        break;
                    case 2:
                        return "paper"
                        break;
                    case 3:
                        return "scissors"
                        break;
                }
             }

             const computerSelection = getComputerChoice();
             console.log(computerSelection);

             function playRound(cleanedPlayerSelection, computerSelection) {
                if (cleanedPlayerSelection === computerSelection) {
                    return "You tie!";
                }
                    else if (cleanedPlayerSelection === "rock" && computerSelection === "scissors" || cleanedPlayerSelection === "paper" && computerSelection === "rock" || cleanedPlayerSelection === "scissors" && computerSelection === "paper") {
                        return "You win!";
                    }
                    else if (cleanedPlayerSelection === "rock" && computerSelection === "paper" || cleanedPlayerSelection === "paper" && computerSelection === "scissors" || cleanedPlayerSelection === "scissors" && computerSelection === "rock") {
                        return "You lose!";
                    }
                }

             console.log(playRound(cleanedPlayerSelection, computerSelection));

        </script>
    </body>
</html>
